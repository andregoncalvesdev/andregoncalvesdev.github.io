<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>André Gonçalves</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    .profile-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-photo {
      position: relative;
      width: clamp(180px, 32vw, 280px);
      height: auto;
      z-index: 2;
      opacity: 0;
      transform: scale(0.85);
    }

    .profile-photo.animate {
      animation: photoEntrance 1s ease-out forwards;
    }

    .info {
      text-align: center;
      color: #fff;
    }

    .name {
      font-size: clamp(1rem, 2.2vw, 1.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(15px);
    }

    .name.animate {
      animation: textEntrance 0.8s ease-out forwards;
    }

    .role {
      font-size: clamp(0.8rem, 1.4vw, 0.9rem);
      font-weight: 400;
      letter-spacing: 0.04em;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(15px);
    }

    .role.animate {
      animation: roleEntrance 0.8s ease-out forwards;
    }

    @keyframes photoEntrance {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textEntrance {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes roleEntrance {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 0.5;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="profile-container">
      <img src="/assets/profile.png" alt="André Gonçalves" class="profile-photo">
    </div>
    <div class="info">
      <div class="name">André Gonçalves</div>
      <div class="role">Code at Uphold</div>
    </div>
  </div>

  <script>
    // Trigger entrance animations with staggered timing
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.profile-photo').classList.add('animate');
      }, 300);

      setTimeout(function() {
        document.querySelector('.name').classList.add('animate');
      }, 800);

      setTimeout(function() {
        document.querySelector('.role').classList.add('animate');
      }, 1000);
    });
  </script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x000000, 1);
    document.body.appendChild(renderer.domElement);

    // Stars / Galaxy particles
    const starsCount = 3000;
    const starsPositions = new Float32Array(starsCount * 3);
    const starsSizes = new Float32Array(starsCount);

    for (let i = 0; i < starsCount; i++) {
      const i3 = i * 3;
      const radius = Math.random() * 100 + 20;
      const theta = Math.random() * Math.PI * 2;
      const phi = Math.acos((Math.random() * 2) - 1);

      starsPositions[i3] = radius * Math.sin(phi) * Math.cos(theta);
      starsPositions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
      starsPositions[i3 + 2] = radius * Math.cos(phi) - 50;

      starsSizes[i] = Math.random() * 1.5 + 0.5;
    }

    const starsGeometry = new THREE.BufferGeometry();
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
    starsGeometry.setAttribute('size', new THREE.BufferAttribute(starsSizes, 1));

    const starsMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uPixelRatio: { value: Math.min(window.devicePixelRatio, 2) },
        uTime: { value: 0 }
      },
      vertexShader: `
        attribute float size;
        uniform float uPixelRatio;
        uniform float uTime;
        varying float vAlpha;

        void main() {
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * mvPosition;
          gl_PointSize = size * uPixelRatio * (100.0 / -mvPosition.z);

          float twinkle = sin(uTime * 2.0 + position.x * 0.5 + position.y * 0.3) * 0.3 + 0.7;
          vAlpha = twinkle * smoothstep(150.0, 20.0, -mvPosition.z);
        }
      `,
      fragmentShader: `
        varying float vAlpha;

        void main() {
          vec2 center = gl_PointCoord - vec2(0.5);
          float dist = length(center);
          if (dist > 0.5) discard;

          float alpha = smoothstep(0.5, 0.0, dist) * vAlpha;
          gl_FragColor = vec4(1.0, 1.0, 1.0, alpha);
        }
      `,
      transparent: true,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });

    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Morphing metallic blob
    const blobGeometry = new THREE.IcosahedronGeometry(2.3, 64);

    const blobMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uMouse: { value: new THREE.Vector2(0, 0) }
      },
      vertexShader: `
        uniform float uTime;
        uniform vec2 uMouse;

        varying vec3 vNormal;
        varying vec3 vPosition;
        varying float vDisplacement;
        varying vec3 vViewPosition;

        // Simplex 3D noise
        vec4 permute(vec4 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

        float snoise(vec3 v) {
          const vec2 C = vec2(1.0/6.0, 1.0/3.0);
          const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

          vec3 i  = floor(v + dot(v, C.yyy));
          vec3 x0 = v - i + dot(i, C.xxx);

          vec3 g = step(x0.yzx, x0.xyz);
          vec3 l = 1.0 - g;
          vec3 i1 = min(g.xyz, l.zxy);
          vec3 i2 = max(g.xyz, l.zxy);

          vec3 x1 = x0 - i1 + C.xxx;
          vec3 x2 = x0 - i2 + C.yyy;
          vec3 x3 = x0 - D.yyy;

          i = mod(i, 289.0);
          vec4 p = permute(permute(permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                  + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                  + i.x + vec4(0.0, i1.x, i2.x, 1.0));

          float n_ = 1.0/7.0;
          vec3 ns = n_ * D.wyz - D.xzx;

          vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

          vec4 x_ = floor(j * ns.z);
          vec4 y_ = floor(j - 7.0 * x_);

          vec4 x = x_ *ns.x + ns.yyyy;
          vec4 y = y_ *ns.x + ns.yyyy;
          vec4 h = 1.0 - abs(x) - abs(y);

          vec4 b0 = vec4(x.xy, y.xy);
          vec4 b1 = vec4(x.zw, y.zw);

          vec4 s0 = floor(b0)*2.0 + 1.0;
          vec4 s1 = floor(b1)*2.0 + 1.0;
          vec4 sh = -step(h, vec4(0.0));

          vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
          vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;

          vec3 p0 = vec3(a0.xy, h.x);
          vec3 p1 = vec3(a0.zw, h.y);
          vec3 p2 = vec3(a1.xy, h.z);
          vec3 p3 = vec3(a1.zw, h.w);

          vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
          p0 *= norm.x;
          p1 *= norm.y;
          p2 *= norm.z;
          p3 *= norm.w;

          vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
          m = m * m;
          return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
        }

        void main() {
          vNormal = normal;
          vPosition = position;

          // Multi-layered noise for organic morphing
          float slowTime = uTime * 0.3;
          float noise1 = snoise(position * 0.8 + slowTime);
          float noise2 = snoise(position * 1.6 + slowTime * 1.3);
          float noise3 = snoise(position * 0.4 + slowTime * 0.7);

          // Mouse influence
          float mouseInfluence = (uMouse.x * position.x + uMouse.y * position.y) * 0.1;

          // Combined displacement
          float displacement = noise1 * 0.4 + noise2 * 0.2 + noise3 * 0.3 + mouseInfluence;
          vDisplacement = displacement;

          // Apply displacement
          vec3 newPosition = position + normal * displacement * 0.5;

          vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);
          vViewPosition = -mvPosition.xyz;
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        uniform float uTime;

        varying vec3 vNormal;
        varying vec3 vPosition;
        varying float vDisplacement;
        varying vec3 vViewPosition;

        void main() {
          vec3 normal = normalize(vNormal);
          vec3 viewDir = normalize(vViewPosition);

          // Fresnel effect for edge glow
          float fresnel = pow(1.0 - abs(dot(normal, viewDir)), 2.0);

          // Dark blue colors matching profile photo - no white
          vec3 darkBlue = vec3(0.0, 0.08, 0.35);
          vec3 mediumBlue = vec3(0.0, 0.18, 0.55);
          vec3 brightBlue = vec3(0.0, 0.3, 0.75);

          // Color shifts based on angle and displacement
          float colorShift = vDisplacement * 1.2 + dot(normal, vec3(0.0, 1.0, 0.0)) * 0.25;
          colorShift += sin(uTime * 0.4) * 0.1;

          vec3 baseColor = mix(darkBlue, mediumBlue, smoothstep(-0.4, 0.4, colorShift));

          // Edge glow - pure blue, no white
          vec3 edgeColor = mix(mediumBlue, brightBlue, fresnel);
          vec3 finalColor = mix(baseColor, edgeColor, fresnel * 0.6);

          // Alpha for depth
          float alpha = 0.75 + fresnel * 0.15;

          gl_FragColor = vec4(finalColor, alpha);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide,
      depthWrite: false,
      blending: THREE.NormalBlending
    });

    const blob = new THREE.Mesh(blobGeometry, blobMaterial);
    blob.position.z = 20; // In front of stars, behind HTML content
    scene.add(blob);

    // Inner glow sphere
    const innerGlowGeometry = new THREE.SphereGeometry(1.8, 32, 32);
    const innerGlowMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 }
      },
      vertexShader: `
        varying vec3 vNormal;
        void main() {
          vNormal = normal;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float uTime;
        varying vec3 vNormal;

        void main() {
          float intensity = pow(0.6 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
          vec3 color = vec3(0.0, 0.15, 0.5) * intensity;
          float pulse = sin(uTime * 0.8) * 0.1 + 0.9;
          gl_FragColor = vec4(color * pulse, intensity * 0.3);
        }
      `,
      transparent: true,
      side: THREE.BackSide,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    const innerGlow = new THREE.Mesh(innerGlowGeometry, innerGlowMaterial);
    innerGlow.position.z = 20;
    scene.add(innerGlow);

    camera.position.z = 30;

    // Mouse interaction
    const mouse = { x: 0, y: 0, targetX: 0, targetY: 0 };

    window.addEventListener('mousemove', (e) => {
      mouse.targetX = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.targetY = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    window.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        mouse.targetX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
        mouse.targetY = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
      }
    });

    // Animation
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();

      // Smooth mouse following
      mouse.x += (mouse.targetX - mouse.x) * 0.05;
      mouse.y += (mouse.targetY - mouse.y) * 0.05;

      // Update uniforms
      starsMaterial.uniforms.uTime.value = time;
      blobMaterial.uniforms.uTime.value = time;
      blobMaterial.uniforms.uMouse.value.set(mouse.x, mouse.y);
      innerGlowMaterial.uniforms.uTime.value = time;

      // Rotate blob slowly
      blob.rotation.x = time * 0.1 + mouse.y * 0.3;
      blob.rotation.y = time * 0.15 + mouse.x * 0.3;
      innerGlow.rotation.x = blob.rotation.x;
      innerGlow.rotation.y = blob.rotation.y;

      // Stars movement
      stars.rotation.y += 0.0001;
      stars.rotation.x += 0.00005;
      stars.position.x = mouse.x * 2;
      stars.position.y = mouse.y * 1;

      renderer.render(scene, camera);
    }

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      starsMaterial.uniforms.uPixelRatio.value = Math.min(window.devicePixelRatio, 2);
    });

    animate();
  </script>
</body>
</html>
